{% extends 'layout/base.html' %}

{% load static %}

{% block 'content' %}

{% include 'layout/partials/menu.html'%}

<div class="container m-auto"> 

    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home</a> / Cuenta de configuración para <b>{{user.username}}</b> </h1>
    <br>
    <hr>

    
    <div class="grid lg:grid-cols-3 mt-12 gap-8 ">
      <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
        <div>
            <h3 class="text-xl mb-2"> General</h3>
            <p></p>
        </div>
        <div class="col-12 col-xl-4 px-4">
            <div class="card h-100">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-8 d-flex align-items-center">
                    <h6 class="mb-0">Información personal</h6>
                  </div>
                  <div class="col-md-4 text-end">
                    <a href="javascript:;">
                      <i class="fas fa-user-edit text-secondary text-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Profile"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="card-body p-3">
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                 <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                      <div class="col-span-2">
                          <label for=""> Imagen de Perfil</label>
                          <img width="100" height="100" src="{{user_perfil.avatar.url}}" />
                          <input type="file" name="avatar" value="" class="form-control">
                      </div>
                      <br>
                      <div class="row">
                        <div class="col">
                          <label for="formGroupExampleInput" class="form-label">Nombre</label>
                          <input type="text" class="form-control" placeholder="Nombre" aria-label="name"  name="name" value="{{user_perfil.name}}">
                        </div>
                        <div class="col">
                          <label for="formGroupExampleInput" class="form-label">Apellido</label>
                          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name"  name="apellido" value="{{user_perfil.apellido}}">
                        </div>
                      </div>
                      <div class="mb-3 py-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control"  placeholder="name@example.com" name="email" value="{{user_perfil.email}}">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Bio</label>
                        <textarea class="form-control" rows="3" name="bio">{{user_perfil.bio}}</textarea>
                      </div>
                 </div> 
      
                 <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                     <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancelar</a> </button>
                     <button type="submit" class="button bg-blue-700"> Guardar </button>
                 </div>
              </form>

              </div>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            
       

        </div>

        </div>
    </div>

</div>

</div>

</div>
{% endblock%}
